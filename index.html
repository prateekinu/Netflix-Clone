<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India – Watch TV Shows Online, Watch Movies Online</title>
    <link rel="icon" href="assests/nficon2016.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="dummy-box"></div>
        <div class="navbar">
            <div class="nf-logo"><img src="assests/logo.svg" alt="NetflixLogo"></div>
            <div class="lan-btn">
                <div class="language">
                    <img src="assests/translate_FILL0_wght400_GRAD0_opsz24.svg" alt="language">
                    <select name="lang" id="lang">
                        <option value="English">English</option>
                        <option value="Hindi">हिंदी</option>
                        <option value="Kannada">ಕನ್ನಡ</option>
                        <option value="Telgu">తెలుగు</option>
                        <option value="Tamil">தமிழ்</option>
                    </select>
                </div>
                <a href="#" class="signIn">Sign In</a>
            </div>  
        </div>

        <div class="content-box">
            <div class="content">
                <h1>The biggest Indian hits. Ready to watch here from ₹149.</h1>
                <p>Join today. Cancel anytime.</p>
                <div class="innerbox">
                    <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
                    <form action="POST">
                        <input type="email" placeholder="Email address">
                        <div class="submit-btn">
                            <button>Get started</button>
                            <img src="assests/arrow_forward_ios_FILL0_wght400_GRAD0_opsz24.svg" alt="next">
                        </div>
                    </form>
                </div>    
            </div>
        </div>
    </div>
    
    <div class="seperation"></div>
    

</body>
</html>
